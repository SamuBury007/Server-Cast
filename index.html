<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Video Caster</title>
  <style>
    body { font-family: Arial; margin:20px; background:#111; color:#fff; }
    input { width:80%; padding:10px; margin-bottom:10px; }
    button { padding:10px; }
    video { display:block; margin-top:20px; width:100%; max-width:800px; }
  </style>
</head>
<body>
  <h1>Web Video Caster</h1>
  <input type="text" id="url" placeholder="Inserisci URL della pagina">
  <button onclick="extract()">Estrai Video</button>

  <div id="videos"></div>

  <script>
    async function extract() {
      const url = document.getElementById('url').value;
      if (!url) return alert('Inserisci un URL valido');

      const res = await fetch(`http://localhost:3000/extract?url=${encodeURIComponent(url)}`);
      const data = await res.json();

      const container = document.getElementById('videos');
      container.innerHTML = '';

      data.videos.forEach(src => {
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        container.appendChild(video);
      });
    }
  </script>
</body>
</html>
